name: "dotnet-func-ci"

inputs:
  dotnet-project:
    description: "The .NET project to build and test"
    required: true
  dotnet-version:
    description: "The version(s) of .NET to use (comma or newline separated)"
    required: true
    default: "9.0.x"
  src-folder:
    description: "The folder containing the .NET projects"
    required: true
    default: "src"
  majorMinorVersion:
    description: "The major and minor version of the project"
    required: true
    default: "1.0"
  
runs:
  using: "composite"
  steps:
    - name: Get Build Version
      shell: pwsh
      run: |
        $ref = "${{ github.ref }}"
        if ($ref -like 'refs/tags/v*') {
          $tag = ($ref.Split('/')[-1]).TrimStart('v')
          $version = $tag
        }
        else {
          $version = "${{ inputs.majorMinorVersion }}.${{ github.run_number }}.${{ github.run_attempt }}"
          if (-not $version.EndsWith('-preview')) {
            $version = "$version-preview"
          }
        }
        Write-Host "Using build version: $version"
        "BUILD_VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

    - name: Resolve .NET SDK versions
      shell: pwsh
      run: |
        $raw = @'
        ${{ inputs.dotnet-version }}
        '@
        $versions = $raw -split '[,\s]+' | Where-Object { $_ }
        if (-not $versions) {
          throw 'No dotnet versions provided. Specify at least one value in dotnet-version input.'
        }
        $formatted = $versions -join "`n"
        Write-Host 'Installing the following .NET SDK versions:'
        $versions | ForEach-Object { Write-Host " - $_" }
        $marker = '__DOTNET_VERSIONS__'
        Add-Content -Path $Env:GITHUB_ENV -Value "DOTNET_VERSIONS<<$marker"
        Add-Content -Path $Env:GITHUB_ENV -Value $formatted
        Add-Content -Path $Env:GITHUB_ENV -Value $marker

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSIONS }}
        include-prerelease: true

    - name: Setup Package Cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore Dependencies
      shell: bash
      run: |
        cd ${{ inputs.src-folder }}
        dotnet restore
      
    - name: Build
      shell: bash
      run: |
        cd ${{ inputs.src-folder }}
        dotnet build --configuration Release -p:Version=$BUILD_VERSION --no-restore

    - name: Test
      shell: bash
      run: |
        cd ${{ inputs.src-folder }}
        dotnet test --configuration Release --no-build --verbosity normal --filter FullyQualifiedName!~IntegrationTests

    - name: Set project artifact path
      shell: pwsh
      run: |
        $artifactPath = "src/${{ inputs.dotnet-project }}/bin/Release"
        Write-Host "Using artifact path: $artifactPath"
        "ARTIFACT_PATH=$artifactPath" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

    - name: Upload artifact ${{ inputs.dotnet-project }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.dotnet-project }}
        path: ${{ env.ARTIFACT_PATH }}
        if-no-files-found: error
        include-hidden-files: true

    - name: Upload NuGet Packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: '**/bin/Release/**/*.nupkg'