name: "dotnet-web-ci"

inputs:
  dotnet-project:
    description: "The .NET project to build and test"
    required: true
  dotnet-version:
    description: "The version(s) of .NET to use (comma or newline separated)"
    required: true
    default: "9.0.x"
  publish-frameworks:
    description: "Optional list (comma or newline separated) of target frameworks to publish explicitly"
    required: false
    default: ""
  src-folder:
    description: "The folder containing the .NET projects"
    required: true
    default: "src"
  nugetArtifactName:
    description: "The artifact name for the nuget files"
    required: true
    default: "nuget-packages"
  perform-checkout:
    description: "Set to false if the repository has already been checked out with fetch-depth 0"
    required: false
    default: "true"
  
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      if: inputs.perform-checkout == 'true'
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Resolve Nerdbank.GitVersioning metadata
      shell: pwsh
      run: |
        $toolPath = Join-Path $PWD '.nbgv-tool'
        if (Test-Path $toolPath) {
          Remove-Item -Path $toolPath -Recurse -Force
        }
        dotnet tool install --tool-path $toolPath nbgv
        $nbgvExe = if ($IsWindows) { Join-Path $toolPath 'nbgv.exe' } else { Join-Path $toolPath 'nbgv' }
        $Env:PATH = "$toolPath${[System.IO.Path]::PathSeparator}$Env:PATH"
        Add-Content -Path $Env:GITHUB_PATH -Value $toolPath

        try {
          & $nbgvExe cloud
          $versionInfo = & $nbgvExe get-version -f json | ConvertFrom-Json
        }
        catch {
          throw 'Failed to read Nerdbank.GitVersioning metadata. Ensure version.json exists in the repository.'
        }

        if (-not $versionInfo) {
          throw 'Nerdbank.GitVersioning did not return version information.'
        }

        Write-Host "SemVer: $($versionInfo.SemVer2)"
        Write-Host "NuGet version: $($versionInfo.NuGetPackageVersion)"
        Write-Host "Assembly version: $($versionInfo.AssemblyVersion)"
        Write-Host "File version: $($versionInfo.AssemblyFileVersion)"

        "BUILD_VERSION=$($versionInfo.NuGetPackageVersion)" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
        "SEMVER=$($versionInfo.SemVer2)" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
        "ASSEMBLY_VERSION=$($versionInfo.AssemblyVersion)" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
        "FILE_VERSION=$($versionInfo.AssemblyFileVersion)" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
        "PUBLIC_RELEASE=$($versionInfo.PublicRelease)" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

    - name: Resolve .NET SDK versions
      id: dotnet_versions
      shell: pwsh
      run: |
        $raw = "${{ inputs.dotnet-version }}"
        $entries = $raw -split "`r?`n" | ForEach-Object { $_.Trim() } | Where-Object { $_ }
        if (-not $entries) {
          throw 'No dotnet versions provided. Specify at least one value in dotnet-version input.'
        }

        $stable = @()
        $preview = @()
        foreach ($entry in $entries) {
          if ($entry -match '^(?<base>.+?)-preview.*$') {
            $preview += $matches['base']
          }
          else {
            $stable += $entry
          }
        }

        if (-not $stable -and -not $preview) {
          throw 'Unable to resolve any dotnet versions from provided input.'
        }

        if ($stable) {
          Write-Host 'Stable .NET SDK versions:'
          $stable | ForEach-Object { Write-Host " - $_" }
          $marker = 'EOF'
          Add-Content -Path $Env:GITHUB_OUTPUT -Value "stable_versions<<$marker"
          Add-Content -Path $Env:GITHUB_OUTPUT -Value ($stable -join "`n")
          Add-Content -Path $Env:GITHUB_OUTPUT -Value $marker
        }

        if ($preview) {
          Write-Host 'Preview .NET SDK versions:'
          $preview | ForEach-Object { Write-Host " - $_ (preview quality)" }
          $marker = 'EOF'
          Add-Content -Path $Env:GITHUB_OUTPUT -Value "preview_versions<<$marker"
          Add-Content -Path $Env:GITHUB_OUTPUT -Value ($preview -join "`n")
          Add-Content -Path $Env:GITHUB_OUTPUT -Value $marker
        }

    - name: Resolve publish frameworks
      shell: pwsh
      run: |
        $raw = "${{ inputs.publish-frameworks }}"
        $frameworks = $raw -split '[,\s]+' | Where-Object { $_ }
        if (-not $frameworks) {
          Write-Host 'No explicit publish frameworks supplied.'
          return
        }
        $formatted = $frameworks -join "`n"
        Write-Host 'Publishing frameworks:'
        $frameworks | ForEach-Object { Write-Host " - $_" }
        $marker = '__PUBLISH_FRAMEWORKS__'
        Add-Content -Path $Env:GITHUB_ENV -Value "DOTNET_PUBLISH_FRAMEWORKS<<$marker"
        Add-Content -Path $Env:GITHUB_ENV -Value $formatted
        Add-Content -Path $Env:GITHUB_ENV -Value $marker

    - name: Setup .NET (stable)
      if: steps.dotnet_versions.outputs.stable_versions != ''
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ steps.dotnet_versions.outputs.stable_versions }}

    - name: Setup .NET (preview)
      if: steps.dotnet_versions.outputs.preview_versions != ''
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ steps.dotnet_versions.outputs.preview_versions }}
        dotnet-quality: 'preview'

    - name: Setup Package Cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore Dependencies
      shell: bash
      run: |
        cd ${{ inputs.src-folder }}
        dotnet restore
      
    - name: Build
      shell: bash
      run: |
        cd ${{ inputs.src-folder }}
        dotnet build --configuration Release --no-restore \
          /p:ContinuousIntegrationBuild=true \
          /p:IncludeSymbols=true \
          /p:SymbolPackageFormat=snupkg
      
    - name: Test
      shell: bash
      run: |
        cd ${{ inputs.src-folder }}
        dotnet test --configuration Release --no-build --verbosity normal --filter FullyQualifiedName!~IntegrationTests

    - name: dotnet publish ${{ inputs.dotnet-project }}
      shell: bash
      env:
        DOTNET_PUBLISH_FRAMEWORKS: ${{ env.DOTNET_PUBLISH_FRAMEWORKS }}
      run: |
        cd ${{ inputs.src-folder }}
        publish_dir="$RUNNER_TEMP/dotnet-publish/${{ inputs.dotnet-project }}"
        rm -rf "$publish_dir"
        mkdir -p "$publish_dir"
        if [ -n "$DOTNET_PUBLISH_FRAMEWORKS" ]; then
          while IFS= read -r framework; do
            if [ -z "$framework" ]; then
              continue
            fi
            target_dir="$publish_dir/$framework"
            mkdir -p "$target_dir"
            dotnet publish ${{ inputs.dotnet-project }}/${{ inputs.dotnet-project }}.csproj --configuration Release --framework "$framework" --output "$target_dir"
          done <<< "$DOTNET_PUBLISH_FRAMEWORKS"
        else
          dotnet publish ${{ inputs.dotnet-project }}/${{ inputs.dotnet-project }}.csproj --configuration Release --output "$publish_dir"
        fi

    - name: Upload artifact ${{ inputs.dotnet-project }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.dotnet-project }}
        path: ${{ runner.temp }}/dotnet-publish/${{ inputs.dotnet-project }}
        if-no-files-found: error
        include-hidden-files: true

    - name: Upload NuGet Packages
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.nugetArtifactName }}
        path: |
          **/bin/Release/**/*.nupkg
          **/bin/Release/**/*.snupkg