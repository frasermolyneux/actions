name: "dotnet-sdk-setup"
description: "Installs one or more .NET SDK versions including support for stable and preview releases"

inputs:
  dotnet-version:
    description: "The version(s) of .NET to use (comma or newline separated)"
    required: true
    default: "9.0.x"

outputs:
  stable-versions:
    description: "Stable .NET SDK versions resolved from the provided input"
    value: ${{ steps.resolve.outputs.stable_versions }}
  preview-versions:
    description: "Preview .NET SDK versions resolved from the provided input"
    value: ${{ steps.resolve.outputs.preview_versions }}

runs:
  using: "composite"
  steps:
    - name: Resolve .NET SDK versions
      id: resolve
      shell: pwsh
      run: |
        $raw = "${{ inputs.dotnet-version }}"
        $entries = $raw -split "`r?`n" | ForEach-Object { $_.Trim() } | Where-Object { $_ }
        if (-not $entries) {
          throw 'No dotnet versions provided. Specify at least one value in dotnet-version input.'
        }

        $stable = @()
        $preview = @()
        foreach ($entry in $entries) {
          if ($entry -match '^(?<base>.+?)-preview.*$') {
            $preview += $matches['base']
          }
          else {
            $stable += $entry
          }
        }

        if (-not $stable -and -not $preview) {
          throw 'Unable to resolve any dotnet versions from provided input.'
        }

        if ($stable) {
          Write-Host 'Stable .NET SDK versions:'
          $stable | ForEach-Object { Write-Host " - $_" }
          $marker = 'EOF'
          Add-Content -Path $Env:GITHUB_OUTPUT -Value "stable_versions<<$marker"
          Add-Content -Path $Env:GITHUB_OUTPUT -Value ($stable -join "`n")
          Add-Content -Path $Env:GITHUB_OUTPUT -Value $marker
        }
        else {
          Add-Content -Path $Env:GITHUB_OUTPUT -Value "stable_versions="
        }

        if ($preview) {
          Write-Host 'Preview .NET SDK versions:'
          $preview | ForEach-Object { Write-Host " - $_ (preview quality)" }
          $marker = 'EOF'
          Add-Content -Path $Env:GITHUB_OUTPUT -Value "preview_versions<<$marker"
          Add-Content -Path $Env:GITHUB_OUTPUT -Value ($preview -join "`n")
          Add-Content -Path $Env:GITHUB_OUTPUT -Value $marker
        }
        else {
          Add-Content -Path $Env:GITHUB_OUTPUT -Value "preview_versions="
        }

    - name: Setup .NET (stable)
      if: steps.resolve.outputs.stable_versions != ''
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ steps.resolve.outputs.stable_versions }}

    - name: Setup .NET (preview)
      if: steps.resolve.outputs.preview_versions != ''
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ steps.resolve.outputs.preview_versions }}
        dotnet-quality: 'preview'
