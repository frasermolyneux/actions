name: "dotnet-func-ci"

inputs:
  dotnet-project:
    description: "The .NET project to build and test"
    required: true
  dotnet-version:
    description: "The version(s) of .NET to use (comma or newline separated)"
    required: true
    default: "9.0.x"
  src-folder:
    description: "The folder containing the .NET projects"
    required: true
    default: "src"
  perform-checkout:
    description: "Set to false if the repository has already been checked out with fetch-depth 0"
    required: false
    default: "true"
  
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      if: inputs.perform-checkout == 'true'
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Resolve Nerdbank.GitVersioning metadata
      uses: ./nbgv-metadata

    - name: Resolve .NET SDK versions
      id: dotnet_versions
      shell: pwsh
      run: |
        $raw = "${{ inputs.dotnet-version }}"
        $entries = $raw -split "`r?`n" | ForEach-Object { $_.Trim() } | Where-Object { $_ }
        if (-not $entries) {
          throw 'No dotnet versions provided. Specify at least one value in dotnet-version input.'
        }

        $stable = @()
        $preview = @()
        foreach ($entry in $entries) {
          if ($entry -match '^(?<base>.+?)-preview.*$') {
            $preview += $matches['base']
          }
          else {
            $stable += $entry
          }
        }

        if (-not $stable -and -not $preview) {
          throw 'Unable to resolve any dotnet versions from provided input.'
        }

        if ($stable) {
          Write-Host 'Stable .NET SDK versions:'
          $stable | ForEach-Object { Write-Host " - $_" }
          $marker = 'EOF'
          Add-Content -Path $Env:GITHUB_OUTPUT -Value "stable_versions<<$marker"
          Add-Content -Path $Env:GITHUB_OUTPUT -Value ($stable -join "`n")
          Add-Content -Path $Env:GITHUB_OUTPUT -Value $marker
        }

        if ($preview) {
          Write-Host 'Preview .NET SDK versions:'
          $preview | ForEach-Object { Write-Host " - $_ (preview quality)" }
          $marker = 'EOF'
          Add-Content -Path $Env:GITHUB_OUTPUT -Value "preview_versions<<$marker"
          Add-Content -Path $Env:GITHUB_OUTPUT -Value ($preview -join "`n")
          Add-Content -Path $Env:GITHUB_OUTPUT -Value $marker
        }
      
    - name: Setup .NET (stable)
      if: steps.dotnet_versions.outputs.stable_versions != ''
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ steps.dotnet_versions.outputs.stable_versions }}

    - name: Setup .NET (preview)
      if: steps.dotnet_versions.outputs.preview_versions != ''
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ steps.dotnet_versions.outputs.preview_versions }}
        dotnet-quality: 'preview'

    - name: Setup Package Cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore Dependencies
      shell: bash
      run: |
        cd ${{ inputs.src-folder }}
        dotnet restore
      
    - name: Build
      shell: bash
      run: |
        cd ${{ inputs.src-folder }}
        dotnet build --configuration Release --no-restore \
          /p:ContinuousIntegrationBuild=true \
          /p:IncludeSymbols=true \
          /p:SymbolPackageFormat=snupkg

    - name: Test
      shell: bash
      run: |
        cd ${{ inputs.src-folder }}
        dotnet test --configuration Release --no-build --verbosity normal --filter FullyQualifiedName!~IntegrationTests

    - name: Set project artifact path
      shell: pwsh
      run: |
        $artifactPath = "src/${{ inputs.dotnet-project }}/bin/Release"
        Write-Host "Using artifact path: $artifactPath"
        "ARTIFACT_PATH=$artifactPath" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

    - name: Upload artifact ${{ inputs.dotnet-project }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.dotnet-project }}
        path: ${{ env.ARTIFACT_PATH }}
        if-no-files-found: error
        include-hidden-files: true

    - name: Upload NuGet Packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: |
          **/bin/Release/**/*.nupkg
          **/bin/Release/**/*.snupkg